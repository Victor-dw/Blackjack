env: dev

app:
  name: blackjack-os
  timezone: "Asia/Shanghai"

redis:
  # compute-plane bus
  url: "redis://redis-compute:6379/0"
  # trade-plane bus (only present when compose profile `live` is enabled)
  trade_url: "redis://redis-trade:6379/0"
  stream:
    consumer_group: blackjack
    block_ms: 5000

postgres:
  dsn: "postgresql://blackjack:blackjack@postgres:5432/blackjack"

clickhouse:
  url: "http://clickhouse:8123"

execution:
  # execution service must ONLY read approved commands and execute mechanically.
  dry_run: true
